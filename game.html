<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id ="nav-centre" >
            <h1>Back To School !   <i class="fas fa-graduation-cap"></i>
                <p>Test your KS2 subject knowledge.
                </p>
            </h1>
        </nav>
    </header>

<div class= "scorehud">
  <div class ="quizcounters"  >
    <div class = "quiz-counter-hud" id='counterbox'>
      <p class ='questioncounter'>Question </p>
      <h2 class = 'quizcounter-text' id='qcounter'> </h2>
    </div>
    <div class ="quizcounters" >
      <div class = "quiz-counter-hud" id='scorebox'>
        <p class ='questioncounter'> Score</p>
        <h2 class = 'quizcounter-text' id="score">0</h2>
      </div>
  </div>
</div>    
<div class ='container'>
    <div id='game-box' class = "flex-column flex-center" >

       <h2 id='question'>Question</h2>
      <div class="choice-container">
        <p class= "choice-letter">A.</p>
        <p class="choice-answer" data-number="1">Choice 1</p>
      </div>
      <div class="choice-container">
        <p class= "choice-letter">B.</p>
        <p class="choice-answer" data-number="2">Choice 2</p>
      </div>
      <div class="choice-container">
        <p class= "choice-letter">C.</p>
        <p class="choice-answer" data-number="3">Choice 3</p>
      </div>
      <div class="choice-container">
        <p class= "choice-letter">D.</p>
        <p class="choice-answer" data-number="4">Choice 4</p>
      </div>
    </div>

</div>

    <script src="assets/js/script.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
</body>
</html>
